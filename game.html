<!doctype HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Игра Web AR game</title>
    <meta property="og:title" content="Заголовок страницы в OG">
    <meta property="og:description" content="Описание страницы в OG">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/">

    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/main.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="buttons">
        <button class="description-button">Oписание</button>
    </div>

    <div class="windows">
        <div class="description-window" style="display: grid; grid-template-columns: repeat(2, 0fr);">
            <img src="images/regular_card.png" alt="Вклад" class="game-card">
            <button type="button" class="btn-close btn-close-description"></button>
            <div style="margin-left: 54px;">
                <h9>Карта: <i>"Вклад"</i></h9>
                <p>Описание:</p>
                <p>Вклад – это некая сумма денег, которую вы кладете в банк на определенный срок с целью получения
                    процентного дохода.</p>
            </div>
        </div>
    </div>


    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-marker markerhandler type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
